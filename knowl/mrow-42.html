\begin{align*}
\int \cos^3(2x) \: dx \amp = \int \cos(2x) \cdot \cos^2(2x) \: dx\\
\amp = \int \cos(2x)(1 - \sin^2(2x)) \: dx\\
\amp = \int \cos(2x) \: dx - \int \sin^2(2x)\cos(2x) \: dx\\
\amp = \frac{1}{2} \sin(2x) - \frac{1}{6} \sin^3(2x) + C.
\end{align*}

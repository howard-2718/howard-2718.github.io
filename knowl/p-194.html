<p>It turns out that we can find a bound \(R &gt; 0\) dependent on \(c\text{,}\) such that if <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">any</em> term of the sequence \(A_n\) satisfies \(|a_n| &gt; R\text{,}\) then \(A_n \rightarrow \infty\) as \(n \rightarrow \infty\text{.}\)</p>

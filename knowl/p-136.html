<p>First, let us quickly rearrange the first identity to isolate \(\sin^2(x)\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\cos(2x) = 1 - 2\sin^2(x) \implies \sin^2(x) = \frac{1}{2} - \frac{\cos(2x)}{2}.
\end{equation*}

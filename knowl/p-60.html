<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>What the line \((x_{c}(t), y_{c}(t))\) does in Desmos is graph all the points \((x, y)\) on the plane which satisfy the equations \(x = x_{c}(t)\) and \(y = y_{c}(t)\) as \(t\) varies between its lower and upper bound. Unsurprisingly, that traces out the curve in question.</p>

<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We choose \(u\) and \(dv\) as follows, then proceed.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
u \amp = \sin^{n-1}(x)\\
\implies du \amp = (n-1)\sin^{n-2}(x)\cos(x)\\
\\
dv \amp = \sin(x)\\
\implies v \amp = -\cos(x)
\end{align*}
</div>
